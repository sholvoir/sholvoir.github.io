<body>
<p>二十又三单身郎，找对象，会暖床。 九千夜晚，独睡双人房。 纵使我爸非李刚，奔小康，肩能抗。 忽有一夜梦新娘，芊芊手，描彩妆。 执子之手，誓死共沧桑。 奈何闹铃突诈响，梦一场，神黯伤。 </p>
<p>校服到婚纱，摇坏多少床榻；青涩到淫娃，经过多少繁华</p>
